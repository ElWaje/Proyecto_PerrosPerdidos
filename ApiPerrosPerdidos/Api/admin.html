    <style>
      .contenido {

      #titulo {
        font-size: 2em;

        display: flex;
        justify-content: center;
        align-items: center;
        height: 25vh;
        margin: 0;
        text-align: center;
      }

      .cube-container {
        display: flex;
        justify-content: center;
        align-items: center;
        margin-top: 50px;
        margin-bottom: 100px;
        height: 600px;
        perspective: 1000px;
      }

      .cube-wrapper {
        width: 400px;
        height: 400px;
        transform-style: preserve-3d;
        transition: transform 0.8s;
        transform: rotateY(0deg) rotateX(0deg);
        cursor: pointer;
      }

      .cube {
        position: absolute;
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        color: white;
        font-size: 24px;
        font-weight: bold;
        text-align: center;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
      }

      .front {
        background-color: #f7e820;
        transform: translateZ(200px);
      }

      .back {
        background-color: #f82fc3;
        transform: translateZ(-200px) rotateY(180deg);
      }

      .right {
        background-color: #2196f3;
        transform: translateX(200px) rotateY(90deg);
      }

      .left {
        background-color: #f44336;
        transform: translateX(-200px) rotateY(-90deg);
      }

      .top {
        background-image: url("../../Cliente/img/logo.png");
        background-size: cover;
        background-repeat: no-repeat;
        background-position: center;
        background-color: white;
        transform: translateY(-200px) rotateX(90deg);
      }

      .bottom {
        background-image: url("../../Cliente/img/logo.jpg");
        background-size: cover;
        transform: translateY(200px) rotateX(-90deg);
      }

      .titulo-3 {
        font-size: 32px;
        color: #ffffff;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
      }

      .admin-container {
        display: flex;
        justify-content: center;
        align-items: center;
        margin-top: 40px;
      }

      .opciones-container {
        display: flex;
        justify-content: center;
        align-items: center;
        margin-top: 20px;
      }

      .opcion {
        cursor: pointer;
        background-color: #4caf50;
        color: white;
        padding: 8px 16px;
        border-radius: 4px;
        margin: 0 10px;
      }

      .opcion:hover {
        background-color: #45a049;
      }

      .opcion:active {
        background-color: #3e8e41;
      }

      .controles-container {
        display: flex;
        justify-content: center;
        margin-top: 50px;
      }

      .control {
        cursor: pointer;
        background-color: #4caf50;
        color: white;
        padding: 8px 16px;
        border-radius: 4px;
        margin: 0 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        transition: transform 0.3s;
      }

      .control:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.5);
      }

      .control:active {
        background-color: #3e8e41;
        transform: translateY(2px);
        box-shadow: none;
      }

      .controles-cubo-container {
        display: flex;
        justify-content: center;
        align-items: center;
        margin-top: 20px;
      }

      .control-arriba {
        margin-bottom: 10px;
      }

      .control-izquierda {
        margin-right: 10px;
      }

      .control-derecha {
        margin-left: 10px;
        margin-right: 70px;
      }

      .control-abajo {
        margin-top: 10px;
      }

      /* Estilos para mejorar la accesibilidad */
      [aria-hidden="true"] {
        display: none;
      }

      :focus {
        outline: 3px solid blue;
      }

      /* Media Query para pantallas hasta 768px (Tablets) */
      @media screen and (max-width: 768px) {
        .cube-container {
          height: 500px;
        }

        .cube-wrapper {
          width: 300px;
          height: 300px;
        }

        .cube {
          font-size: 20px;
        }
      }

      /* Media Query para pantallas hasta 480px (Móviles) */
      @media screen and (max-width: 480px) {
        .cube-container {
          height: 400px;
        }

        .cube-wrapper {
          width: 200px;
          height: 200px;
        }

        .cube {
          font-size: 16px;
        }
      }
    </style>

    <script>
      var cubo = document.querySelector(".cube-wrapper");

      function girarDerecha() {
        cubo.style.transform += "rotateY(90deg)";
      }

      function girarIzquierda() {
        cubo.style.transform += "rotateY(-90deg)";
      }

      function girarArriba() {
        cubo.style.transform += "rotateX(-90deg)";
      }

      function girarAbajo() {
        cubo.style.transform += "rotateX(90deg)";
      }
    </script>
    <script>
      // Obtén todos los botones de opción
      var opciones = document.querySelectorAll(".opcion");

      // Agregar un event listener a cada botón de opción
      opciones.forEach(function (opcion) {
        opcion.addEventListener("click", function () {
          // Obtener la acción y el controlador del botón de opción
          var action = opcion.dataset.action;
          var controller = opcion.dataset.controller;

          // Construir la URL del controlador y la acción
          var url =
            controller +
            "/" +
            action +
            controller.charAt(0).toUpperCase() +
            controller.slice(1) +
            ".php";

          // Redireccionar a la URL
          window.location.href = url;
        });
      });
    </script>
